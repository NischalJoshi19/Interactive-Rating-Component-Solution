<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Rating state start -->
  <div class="card">
    <div class="content">
      <div class="front">
        <div class="inner">
          <div class="star circle">
            <img src="images/icon-star.svg" alt="star-icon">
          </div>
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
            our offering!</p>
          <div class="stars">
            <button class="btn circle" value="1">1</button>
            <button class="btn circle" value="2">2</button>
            <button class="btn circle" value="3">3</button>
            <button class="btn circle" value="4">4</button>
            <button class="btn circle" value="5">5</button>
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </div>
      </div>

      <div class="back">
        <div class="inner">
          <img src="images/illustration-thank-you.svg" alt="star-icon">
          <div class="confirmation">You selected <span class="rating">
            </span> out of 5</div>

          <h1>Thank you!</h1>

          <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
            touch!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
